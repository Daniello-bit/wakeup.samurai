<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Samurai Popups</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: #000 url('samurai.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        .popup {
            position: fixed;
            background: rgba(20, 20, 20, 0.97);
            color: #fff;
            padding: 2em 3em;
            border-radius: 16px;
            box-shadow: 0 0 40px #ff2222aa;
            font-family: monospace;
            font-size: 1.3em;
            z-index: 1000;
            display: none;
            text-align: center;
            border: 2px solid #ff2222;
            transition: top 0.2s, left 0.2s;
        }
        .popup .red {
            color: #ff2222;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .popup button {
            margin-top: 1.5em;
            padding: 0.5em 1.5em;
            background: #ff2222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }
        .popup button:hover {
            background: #fff;
            color: #ff2222;
            border: 1px solid #ff2222;
        }
        .big-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            color: #ff2222;
            padding: 4em 6em;
            border-radius: 32px;
            box-shadow: 0 0 80px #ff2222cc;
            font-family: monospace;
            font-size: 3em;
            z-index: 9999;
            text-align: center;
            border: 4px solid #ff2222;
            display: none;
        }
    </style>
</head>
<body>
    <div id="bigPopup" class="big-popup">WAKE UP SAMURAI</div>
    <script>
        const popupMessages = [
            "NEVER FADE AWAY",
            "WAKE UP SAMURAI",
            "WE HAVE A CITY TO BURN"
        ];
        let popupCount = 0;
        let popupId = 0;
        let bigPopupShown = false;

        function getRandomPosition() {
            const top = Math.floor(Math.random() * 70) + 10; // 10% to 80%
            const left = Math.floor(Math.random() * 70) + 10; // 10% to 80%
            return { top: top + "%", left: left + "%" };
        }

        function getRandomMessage() {
            return '<span class="red">' + popupMessages[Math.floor(Math.random() * popupMessages.length)] + '</span>';
        }

        function showPopup() {
            if (bigPopupShown) return;
            popupId++;
            popupCount++;
            if (popupCount === 50 && !bigPopupShown) {
                document.getElementById('bigPopup').style.display = 'block';
                bigPopupShown = true;
                return;
            }
            const popup = document.createElement('div');
            popup.id = 'popup' + popupId;
            popup.className = 'popup';
            const pos = getRandomPosition();
            popup.style.top = pos.top;
            popup.style.left = pos.left;
            popup.innerHTML = getRandomMessage() + '<br><button onclick="closePopup(' + popupId + ')">OK</button>';
            document.body.appendChild(popup);
            popup.style.display = 'block';
        }

        function closePopup(id) {
            const popup = document.getElementById('popup' + id);
            if (popup) popup.style.display = 'none';
            // On close, show two more popups
            showPopup();
            showPopup();
        }

        // Show popups one after another every 0.2s, limitless
        setInterval(() => {
            if (!bigPopupShown) showPopup();
        }, 200);

        // Optionally, show the first popup after 2 seconds
        window.onload = function() {
            setTimeout(() => {
                if (!bigPopupShown) showPopup();
            }, 2000);
        };
    </script>
</body>
</html>
